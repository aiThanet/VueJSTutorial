<html>
  <head>
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background: #ddd;
      }
    </style>
  </head>

  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{ message }}</h2>
      <p>{{ greet('we are someone') }}</p>
      <a v-bind:href="url">click</a>
      <div v-bind:class="classes"></div>
      <input type="text" :value="message" id="" />
      <p>I earn {{ wage }} pouds per hour</p>

      <button v-on:click="changeWage(1)">increase</button>
      <button v-on:click="changeWage(-1)">decrease</button>
      <button v-on:dblclick="changeWage(5)">plus5</button>
      <button v-on:dblclick="changeWage(-5)">minus5</button>

      <button @click="logEvent">Log Event</button>

      <div class="canvas" @mousemove="logCoor"></div>
      <p>x : {{coor.x}}</p>
      <p>y : {{coor.y}}</p>
      <h2>{{ message }}</h2>
      <input type="text" @keyup="updateName" />
      <input type="text" @keypress="updateName" />

      <input type="text" v-model="message" placeholder="please" />
      <div>
        <button @click.alt="logMessage">alt Message</button>
        <button @click.shift="logMessage">shift Message</button>
      </div>

      <a href="https://www.google.com" @click.prevent="logMessage">Google</a>
      <p v-if="showName">Mario</p>
      <p v-else-if="showAge">25</p>
      <button @click="toggleShowName">toggleShowName {{showName}}</button>
      <button @click="toggleShowAge">toggleShowAge {{showAge}}</button>
      <div>
        <ul>
          <li v-for="(item, index) in items">{{index+1}}. {{item}}</li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
